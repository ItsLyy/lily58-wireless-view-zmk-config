# Lily58 ZMK Config (config/lily58.conf)

# ── Bluetooth ──────────────────────────────
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y      # Boost BT range

# ── RGB Underglow ──────────────────────────
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y # RGB controlled via ext-power
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0  # 0=solid, 1=breathe, 2=spectrum, 3=swirl

# ── Power management ───────────────────────
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000  # 15 min idle sleep

# ── Combos ─────────────────────────────────
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=5
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4

# ── Logging (disable in production) ────────
# CONFIG_ZMK_LOG_LEVEL_DBG=y
