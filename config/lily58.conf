# Lily58 ZMK Config – macOS Optimized (config/lily58.conf)

# ── Bluetooth ──────────────────────────────
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ── macOS HID compatibility ────────────────
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=n
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_FULL=y

# ── Display (nice!view via zmk-nice-oled module) ───
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_INVERT=n
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# ── zmk-nice-oled widgets ──────────────────
# Module: https://github.com/mctechnology17/zmk-nice-oled
# Add zmk-nice-oled to your west.yml first (see west.yml)
CONFIG_ZMK_WPM=y
CONFIG_NICE_OLED=y

# Left half: layer name + modifier status + logo on idle
CONFIG_NICE_OLED_WIDGET_LAYER_STATUS=y
CONFIG_NICE_OLED_WIDGET_HID=y

# Right half: WPM
CONFIG_NICE_OLED_WIDGET_WPM=y
CONFIG_NICE_OLED_WIDGET_WPM_GRAPH=y

# Optional: bongo cat animation driven by WPM (comment out if you want plain WPM)
# CONFIG_NICE_OLED_WIDGET_BONGO_CAT=y

# Battery status on display
CONFIG_NICE_OLED_WIDGET_BATTERY_STATUS=y

# Static logo image on peripheral when idle (saves battery)
CONFIG_NICE_OLED_WIDGET_STATIC_IMAGE_PERIPHERAL=y

# ── RGB Underglow ──────────────────────────
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0

# ── Power management ───────────────────────
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# ── Combos ─────────────────────────────────
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=5
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4