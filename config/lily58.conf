# Lily58 ZMK Config – macOS Optimized (config/lily58.conf)

# ── Bluetooth ──────────────────────────────
CONFIG_ZMK_BLE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ── macOS HID compatibility ────────────────
# NKRO causes connection/handshake issues on macOS — keep disabled
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=n
# Full consumer report enables all macOS media keys
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_FULL=y

# ── Display (nice!view / SSD1306 OLED) ─────
# nice!view is loaded via shield — ZMK_DISPLAY just enables the framework
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_INVERT=n
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
# Raw LVGL options are NOT needed when using the nice!view shield.
# Uncomment only if you are using a bare SSD1306 OLED without the shield:
# CONFIG_LV_USE_LABEL=y
# CONFIG_LV_USE_IMG=y
# CONFIG_LV_USE_BAR=y
# CONFIG_LV_FONT_MONTSERRAT_20=y
# CONFIG_LV_COLOR_DEPTH=1

# ── RGB Underglow ──────────────────────────
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0

# ── Power management ───────────────────────
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# ── Combos ─────────────────────────────────
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=5
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4